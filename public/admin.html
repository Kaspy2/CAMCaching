<!DOCTYPE html>
<html lang="en" class="notranslate" translate="no">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="google" content="notranslate" />
    <title>ĊAMCaching</title>

    <link rel="icon" type="image/svg" href="/imgs/cam_thicc.svg" />

    <link
      type="text/css"
      rel="stylesheet"
      href="https://www.gstatic.com/firebasejs/ui/4.8.0/firebase-ui-auth.css"
    />
    <link rel="stylesheet" href="styles/styles.css" />
    <link rel="stylesheet" href="styles/admin.css" />
  </head>

  <body>
    <header>
      <div class="logoContainer"></div>

      <div class="titleContainer">
        <h1>ĊAMCaching Admin</h1>
      </div>
      <div class="searchContainer">
        <button id="signOut" style="display: none">Sign Out</button>
        <img id="profileIcon" src="imgs/user.svg" alt="User" />
      </div>
    </header>

    <main>
      <div id="loader" class="rotatingLogo">
        <img src="/imgs/cam.svg" alt="CAM svg logo" />
      </div>
      <div id="adminPanel" style="display: none">
        <!-- for adding new locations -->
        <form action="#" class="inputForm" id="locInputForm">
          <p style="margin-top: 5px; margin-bottom: 0px; font-weight: bold">
            New Location Form
          </p>
          <input type="text" name="locName" id="locName" placeholder="Name*" />
          <input type="text" name="hint1" id="hint1" placeholder="Hint" />
          <div class="formGroup">
            <input
              type="number"
              name="latitude"
              id="latitude"
              placeholder="Latitude*"
            />
            <input
              type="number"
              name="longitude"
              id="longitude"
              placeholder="Longitude*"
            />
            <button id="locationPinButton">
              <img src="/imgs/locationPin.svg" alt="Location Pin" />
            </button>
          </div>
          <input
            type="text"
            name="challenge"
            id="challenge"
            placeholder="Challenge"
          />
          <button type="submit" id="addLoc">Add Location</button>
        </form>

        <!-- for visualizing current coordinates -->
        <div class="mapContainer">
          <div id="heatmapContainer">
            <img src="imgs/malta_color.svg" alt="Malta map" />
          </div>
        </div>

        <!-- for viewing locations in FireStore -->
        <div id="locsContainer">
          <div class="list-group">
            <!-- <button
              class="list-group-item list-group-item-action active"
            ></button>
            <button class="list-group-item list-group-item-action"></button>
            <button
              class="list-group-item list-group-item-action"
              disabled
            ></button> -->
          </div>
        </div>
      </div>
      <div id="alerter" class="hidden">
        <span
          class="closebtn"
          onclick="this.parentElement.classList.add('hidden');"
          >&times;</span
        >
        <div id="alerterMessage"></div>
      </div>
    </main>

    <!-- <footer>
      <a href="https://www.facebook.com/camyouthsmalta/" target="_blank">
        <img src="/imgs/facebook.svg" alt="Facebook link" class="grayHover" />
      </a>
      <a href="http://www.camyouths.com/" target="_blank">
        <img
          src="/imgs/web.svg"
          alt="CAMYouths website link"
          class="grayHover"
        />
      </a>
    </footer> -->

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="/__/firebase/8.4.3/firebase-app.js"></script>
    <script src="/__/firebase/8.4.2/firebase-auth.js"></script>
    <script src="/__/firebase/8.4.2/firebase-firestore.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->

    <!-- Initialize Firebase using Prod -->
    <script src="/__/firebase/init.js"></script>
    <!-- Initialize Firebase using Emulator -->
    <!-- <script src="/__/firebase/init.js?useEmulator=true"></script>  -->

    <!-- <script src="https://www.gstatic.com/firebasejs/ui/4.8.0/firebase-ui-auth.js"></script> -->
    <script src="scripts/heatmap.min.js"></script>
    <script src="scripts/heatmapUtils.js"></script>

    <script src="scripts/admin.js"></script>
  </body>
</html>
