<!DOCTYPE html>
<html lang="en" class="notranslate" translate="no">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="google" content="notranslate" />
    <title>ĊAMCaching</title>

    <link rel="icon" type="image/svg" href="/imgs/cam_thicc.svg" />
    <link rel="stylesheet" href="styles/styles.css" />
    <link rel="stylesheet" href="styles/dashboard.css" />
  </head>

  <body>
    <header>
      <div class="logoContainer">
        <a href="/" class="logoLinkArea">
          <div class="rotatingLogo">
            <img src="/imgs/cam.svg" alt="CAM svg logo" />
            <img src="/imgs/cam.svg" alt="CAM svg logo" />
            <img src="/imgs/cam.svg" alt="CAM svg logo" />
          </div>
        </a>
      </div>

      <div class="titleContainer">
        <h1>ĊAMCaching</h1>
      </div>
      <div class="searchContainer"></div>
    </header>

    <main>
      <div class="scoreboardContainer">
        <h3>Scoreboard</h3>
        <table class="styledTable">
          <thead>
            <tr>
              <th>Community</th>
              <th>Random Field</th>
              <th>Score</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Invenimus</td>
              <td>Il-Bigejc</td>
              <td>42</td>
            </tr>
            <tr>
              <td>Morcyon</td>
              <td>MauroBarra</td>
              <td>-10</td>
            </tr>
            <tr>
              <td>Takara</td>
              <td>Gamma</td>
              <td>21</td>
            </tr>
            <tr>
              <td>Sin Fronteras</td>
              <td>Karm</td>
              <td>96</td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="mapContainer">
        <h3>Popular Geocaches</h3>
        <div id="heatmapContainer">
          <img src="imgs/malta_color.svg" alt="Malta map" />
        </div>
      </div>
    </main>

    <footer>
      <a href="https://www.facebook.com/camyouthsmalta/" target="_blank">
        <img src="/imgs/facebook.svg" alt="Facebook link" class="grayHover" />
      </a>
      <a href="http://www.camyouths.com/" target="_blank">
        <img
          src="/imgs/web.svg"
          alt="CAMYouths website link"
          class="grayHover"
        />
      </a>
    </footer>

    <script src="scripts/heatmap.min.js"></script>
    <script src="scripts/maltaHeatmap.js"></script>
  </body>
</html>
