<!DOCTYPE html>
<html lang="en" class="notranslate" translate="no">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="google" content="notranslate" />
    <title>ĊAMCaching</title>

    <link rel="icon" type="image/svg" href="/imgs/cam_thicc.svg" />

    <link
      type="text/css"
      rel="stylesheet"
      href="https://www.gstatic.com/firebasejs/ui/4.8.0/firebase-ui-auth.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Asap"
    />
    <link rel="stylesheet" href="styles/styles.css" />
    <link rel="stylesheet" href="styles/admin.css" />
    <link rel="stylesheet" href="styles/admin-edit.css" />
  </head>

  <body>
    <header>
      <div class="logoContainer"></div>

      <div class="titleContainer">
        <h1>ĊAMCaching Admin Edit</h1>
      </div>
      <div class="searchContainer">
        <button id="signOut" style="display: none">
          Sign Out <img id="profileIcon" src="imgs/user.svg" alt="User" />
        </button>
      </div>
    </header>

    <main>
      <div id="loader" class="rotatingLogo">
        <img src="/imgs/cam.svg" alt="CAM svg logo" />
      </div>
      <div id="adminPanel" style="display: none">
        <!-- for adding new locations -->
        <form autocomplete="off" action="#" class="inputForm" id="locInputForm">
          <p style="margin-top: 5px; margin-bottom: 0px; font-weight: bold">
            Edit Location Form
          </p>
          <input
            type="text"
            name="locName"
            id="locName"
            placeholder="Name*"
            disabled
          />
          <input
            type="text"
            name="hint1"
            id="hint1"
            placeholder="Hint"
            disabled
          />
          <div class="formGroup">
            <input
              type="number"
              name="latitude"
              id="latitude"
              placeholder="Latitude"
              min="35.78"
              max="36.1"
              disabled
            />
            <input
              type="number"
              name="longitude"
              id="longitude"
              placeholder="Longitude"
              min="14.16"
              max="14.6"
              disabled
            />
            <button id="locationPinButton">
              <img src="/imgs/locationPin.svg" alt="Location Pin" />
            </button>
          </div>
          <div class="formGroup tags">
            <button id="tagTR" disabled>
              <img
                src="/imgs/tag_tr.svg"
                alt="Time-restricted Tag"
              />Time-restricted
            </button>
            <button id="tagHK" disabled>
              <img src="/imgs/tag_hk.svg" alt="Hike Tag" />Hike
            </button>
          </div>
          <button type="submit" id="updateLoc" disabled>Update Location</button>
          <button type="submit" id="deleteLoc" disabled>Delete Location</button>
        </form>

        <!-- for visualizing current coordinates -->
        <div class="mapContainer">
          <div id="heatmapContainer">
            <img src="imgs/malta_color.svg" alt="Malta map" />
          </div>
        </div>
      </div>

      <div id="changesModalBG">
        <div id="changesModal">
          Changes
          <span
            class="closebtn"
            onclick="this.parentElement.parentElement.style.display='none';"
            >&times;</span
          >
          <div id="changes"></div>
          <button type="submit" id="confirmButton">Confirm changes</button>
        </div>
      </div>

      <div id="alerter" class="hidden">
        <span
          class="closebtn"
          onclick="this.parentElement.classList.add('hidden');"
          >&times;</span
        >
        <div id="alerterMessage"></div>
      </div>
    </main>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="/__/firebase/8.4.3/firebase-app.js"></script>
    <script src="/__/firebase/8.4.2/firebase-auth.js"></script>
    <script src="/__/firebase/8.4.2/firebase-firestore.js"></script>

    <!-- Initialize Firebase using Prod -->
    <script src="/__/firebase/init.js"></script>

    <script src="scripts/heatmap.min.js"></script>
    <script src="scripts/heatmapUtils.js"></script>

    <script src="scripts/admin-edit.js"></script>
  </body>
</html>
