name: Deploy to Firebase Hosting manually
on: workflow_dispatch 
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Check time
        run: |
          [[ $(printf "%(%Y%m%d)T\n" $EPOCHSECONDS) > "20210606" ]] && echo "ok" || exit 1
      - name: Rename rules
        run: mv public/rules.pdf public/rules3.pdf
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_CAMCACHING }}"
          channelId: live
          projectId: camcaching
        env:
          FIREBASE_CLI_PREVIEWS: hostingchannels
