          [[ $(printf "%(%Y%m%d%H%M%S)T\n" $EPOCHSECONDS) > "20210606215900" ]] && echo "ok" || exit 1
      - name: Change the front page
        run: mv public/609ab724-6240-4b3f-9748-c13d7f6d21a0.html public/index.html
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_CAMCACHING }}"
          channelId: live
          projectId: camcaching
        env:
          FIREBASE_CLI_PREVIEWS: hostingchannels
